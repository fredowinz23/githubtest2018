<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1> Create </h1>
            <div class="row justify-content-center">
                <form method="POST" action="{% url 'contact:create-post' %}">
                    {% csrf_token %}
                    <div class="card mt-4 col-md-6">
                        <div class="form-group row">
                            <label for="example-text-input" class="col-2 col-form-label">Name</label>
                            <div class="col-10">
                                <input class="form-control" type="text" placeholder="Name" name="name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-2 col-form-label">Phone</label>
                            <div class="col-10">
                                <input class="form-control" type="text" placeholder="Phone" name="phone">
                            </div>
                        </div>
                        <div class="form-group row">
                            <input class="form-submit btn btn-success" type="submit" value="Create" name="create">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
