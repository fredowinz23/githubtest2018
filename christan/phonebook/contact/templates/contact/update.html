<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1> Update </h1>
            <div class="row justify-content-center d-flex">
                <form method="POST" action="{% url 'contact:update-post' contact.id %}">
                    {% csrf_token %}
                    <div class="card mt-4 col-lg-6">
                        <div class="form-group row">
                            <label for="example-text-input" class="col-2 col-form-label">Name</label>
                            <div class="col-10">
                                <input class="form-control" type="text" value="{{contact.name}}" name="name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-2 col-form-label">Phone</label>
                            <div class="col-10">
                                <input class="form-control" type="text" value="{{contact.phone}}" name="phone">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-6">
                                <input class="form-submit btn btn-primary" type="submit" value="Update" name="create">
                            </div>
                            <div class="col-lg-6">
                                <a class="form-submit btn btn-danger" href="{% url 'contact:delete-post' contact.id %}">Delete</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
